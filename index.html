        var oJyopenbox=document.getElementById("jyopenbox");

	    (function($){
		var list = $('content').children, len = list.length, begin = $('begin'), index = 2, interval = null;	
		var ttCache="无中奖纪录";
		begin.onclick = function(){
			for(var n=0;n<len;n++){
			  list[n].className = "";	
			}			
			if(this.running)return;
			this.running = true;
			this.remain = 3000 + Math.random() * 5000;
			if(oBool){
				interval01 = setInterval(function(){ 
					if( begin.remain < 200 ){
						begin.running = false;
	                    oJyopenbox.style.display="block";
						tt=list[1].innerText;
						oBool=false;
						list[index].className = "";
						list[1].className = "current";
						document.getElementById("tt").innerText=tt;
						ttCache=tt;
						clearInterval(interval01);
					}else{
						list[index].className = "";
						list[(index+1) % len].className = "current";
						index = ++index % len;
						begin.remain -= 300;
					}			
				},80);	

			}else{
				interval = setInterval(function(){ 
					if( begin.remain < 200 ){
						begin.running = false;				
	                    oJyopenbox.style.display="block";
						tt=list[index].innerText;
						document.getElementById("tt").innerText=tt; 
						ttCache=tt;
						clearInterval(interval);
					}else{
						list[index].className = "";
						list[(index+1) % len].className = "current";
						index = ++index % len;
						begin.remain -= 300;
					}			
				},80);	
			}	
		};
		oRecord.onclick=function(){
	        oJyopenbox.style.display="block";
			document.getElementById("tt").innerText=ttCache; 			
		}
